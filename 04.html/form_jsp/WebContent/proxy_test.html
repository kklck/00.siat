<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	window.onload = function(){// jQuery에서 윈도우 로드 : $(function(){})
		document.querySelector("#naver").onclick = naver_click
	}
	function naver_click(){
		let opt = {}
		opt.url="proxy_naver.jsp" //프록시 할당, 만일 바로 네이버 주면 동일출처에러
		opt.success = function(data){
			let tits = $(data).find(".hdline_article_tit a")//querySelectorAll과 같은
			let str = "<ul>"
			for(let t of tits){
				str += "<li>"+t.textContent.trim()+"</li>"
			}
			str += "</ul>"
			document.querySelector("#result").innerHTML = str
		}
		$.ajax(opt)
	}
</script>
</head>
<body>
	<button id="naver">넹이버</button>
	<div id="result"></div>
</body>
</html>
