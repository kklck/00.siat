<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio api 연습</title>
</head>
<body>
    <audio><!--controls 속성 : 오디오 제어 바 생성-->
        <source src="horse.ogg" type="audio/ogg"><!--먼저 온 소스만 표시, 해당 파일이 없으면 다음으로.-->
        <source src="horse.mp3" type="audio/mpeg">
    </audio>
    <div><button id="play">Play</button></div>
    <div><input type="range" id="vol" min="0" max="10" step="0.5"></div><!--볼륨 바 생성-->
    <script>
        let audio = document.querySelector("audio")
        let play = document.querySelector("#play")
        let vol = document.querySelector("#vol")
        
        play.onclick = ()=>{//play 버튼 누르면, onclick 함수를 덮어씀.
            audio.play()//audio 실행
        }
        vol.onclick = ()=>{
            audio.volume = vol.value//볼륨 지정 후 play
        }
    </script>
</body>
</html>
