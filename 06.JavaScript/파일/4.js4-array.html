<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = Math.floor(Math.random()*100+1)
        Nums = []
        while(true){
            let ans = prompt("1~100 사이 숫자")
            alert(result = (ans == r)? "추카추카추"  : (ans < r)? ans+"보다 높아요" : ans+"보다 낮아요")
            Nums.push(result)
            if(result == "추카추카추"){break;}
        }
        console.log(Nums)
    </script>
</body>
</html>
