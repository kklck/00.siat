    <script>
        let counter = 0
        let h1 = document.querySelector("h1")
        h1.addEventListener("click",(event)=>{//h1 객체에서 클릭 이벤트 발생 시, 동작
            counter++
            h1.textContent = `클릭 횟수 : ${counter}`
