<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTreeTimes(collback){
            for(let i = 0; i<3; i++){
                collback(i)//print(i), print2(i)
            }
        }
        function print(i){
            console.log(`${i}`+"번째 함수 호출")
        }
        function print2(i){
            console.log(`${i}`+"번째 함수2 호출")
        }
        callTreeTimes(print)
        callTreeTimes(print2)
    </script>
</head>

</body>
</html>
