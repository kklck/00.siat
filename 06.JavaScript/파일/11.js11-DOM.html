<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 연습</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
        document.body.innerHTML += h1("1.HELLO")//body태그를 아직 읽지 못한 상태에서 document.body가 선언된다면, null값으로 할당.
    </script>
</head>
<body>
    헬로~
        <script>
            document.body.innerHTML += h1("2.HELLO")//전체 문서 내에, body 태그 내에, 해당 내용 넣음. 태그 동적으로 바꾸기 위해.
            document.body.innerHTML = "<h1>2.Hello</h1>"//합하지 않으면 해당 값만 나옴.
        </script>
</body>
</html>
