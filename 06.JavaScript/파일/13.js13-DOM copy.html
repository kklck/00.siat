    <script>
        let fn_load = ()=>{ // == function fn_load(){
            let h1 = document.querySelector("h1")
            console.log(h1.textContent)
            let h1s = document.querySelectorAll("h1")
            console.log(h1s)
            for(let i of h1s){
                console.log(`h1s = ${i.textContent}`)
            }
        }
        window.addEventListener("load", fn_load)//최근 방식, 모든 자원이 로드 되면~, load는 윈도우에서만 존재. document는 DOMContentLoaded로 로드
    </script>
