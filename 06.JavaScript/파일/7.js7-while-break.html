<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While로 로또</title>
    <script>
        let lottoNums = []
        while(true){
            let lot = Math.floor(Math.random()*45+1)
            if(lottoNums.indexOf(lot)==-1)//배열 안에 같은 값이 없다면
                lottoNums.push(lot)
            if(lottoNums.length >= 6)
                break;
        }
        console.log("로또 번호는 : " + lottoNums)
    </script>
</head>
<body>
    
</body>
</html>
