<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> Plugin </title>
<style type="text/css">
   *{
      margin:0;padding:0;
   }
   img{
      border:none 0;
      vertical-align:top;
   }
   #banner_wrap{
      position:relative;
      width:470px;
      margin:0 auto;
   }
   #prevBtn{
      position:absolute;
      left:0;top:10px;
   } 
   #nextBtn{
      position:absolute;
      right:15px;top:10px;
   } 
</style>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
   <script>
      $(document).ready(function(){
         $('#slide_banner').bxSlider({
            maxSlides:4,//한 블럭에 슬라이드 수
            slideMargin :10,  //슬라이드 간 간격
            slideWidth:80, //블럭 가로
            auto:true,//자동
            pause:1000,//한 칸 움직이는 속도
            moveSlides:1 // 움직이는 동작 슬라이더 수
         });
      });
   </script>
</head>
<body>
   <div id="banner_wrap">
      <div id="slide_banner">
         <div><img src="images/pic_t1.jpg" alt="사진1"/></div>
         <div><img src="images/pic_t2.jpg" alt="사진2"/></div>
         <div><img src="images/pic_t3.jpg" alt="사진3"/></div>
         <div><img src="images/pic_t4.jpg" alt="사진4"/></div>
         <div><img src="images/pic_t5.jpg" alt="사진5"/></div>
         <div><img src="images/pic_t6.jpg" alt="사진6"/></div>
         <div><img src="images/pic_t7.jpg" alt="사진7"/></div>
         <div><img src="images/pic_t8.jpg" alt="사진8"/></div>
      </div>
   </div>
</body>
</html>
