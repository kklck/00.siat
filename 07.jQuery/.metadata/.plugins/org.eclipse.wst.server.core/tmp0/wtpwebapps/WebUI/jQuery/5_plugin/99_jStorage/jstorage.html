<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
  $(function(){
    //저장된 내용 출력
    $("#result").append($.jStorage.get("jsname"))
    $("#result").append($.jStorage.get("jsmemo"))
    //추가
    $("#set").click(function(){
      $.jStorage.set("jsname",$("#name").val())
      $.jStorage.set("jsmemo",$("#memo").val())
      $("#name").val("")
      $("#memo").val("")
    })
    //삭제
    $("#del").click(function(){
      $.jStorage.deleteKey("jsname")
      $.jStorage.deleteKey("jsmemo")
    })
  })

  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>
<div id="result"></div>

</body>
</html>
