<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picker_range</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
    <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
    <script>
        $(function(){
            $.datepicker.setDefaults($.datepicker.regional["ko"])
            $("#fromDate").datepicker({
                showOn:"button",//달력 여닫 버튼
                buttonImage:"./images/calendar.gif",//여닫 버튼 이미지
                showButtonPanel:true,//달력 제어 버튼
                showAnim:"slideDown"//달력 여닫 애니메이션
            });
            $("#toDate").datepicker({
                showOn:"button",//달력 여닫 버튼
                buttonImage:"./images/calendar.gif",//여닫 버튼 이미지
                showButtonPanel:true,//달력 제어 버튼
                showAnim:"slideDown"//달력 여닫 애니메이션
            });
            $('#fromDate').datepicker("option", "maxDate", $("#toDate").val());
            $('#fromDate').datepicker("option", "onClose", function ( selectedDate ) {
                $("#toDate").datepicker( "option", "minDate", selectedDate );
            });
            $('#toDate').datepicker("option", "minDate", $("#fromDate").val());
            $('#toDate').datepicker("option", "onClose", function ( selectedDate ) {
                $("#fromDate").datepicker( "option", "maxDate", selectedDate );
            });
    })
    </script>
</head>
<body>
    <!--1. 두 달력 출력, datepicker plugin 사용
        2. 시작일은 종료일 이전에만, 종료일은 시작일 이후에만-->
    <label for="fromDate">시작일</label>
    <input type="text" name="fromDate" id="fromDate">
    ~
    <label for="toDate">종료일</label>
    <input type="text" name="toDate" id="toDate">
</body>
</html>
