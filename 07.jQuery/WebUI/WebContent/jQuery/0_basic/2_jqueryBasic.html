<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
	<style>
		.active{border: 5px solid red;}
	</style>
	<script src="../lib/jquery-3.6.0.js"></script>
	<!-- <script src="/WebUI/jQuery/lib/jquery-3.6.0.js"></script> -->
	<script>
		$(function(){
			$(".man").css({"background" : "lightblue"})
			$(".woman").css({
				"background" : "lightpink",
				"color" : "red"
			})
			$(".inputText").focus(function(){
				$(this).addClass("active");
				// $(".inputText").css({"border" : "2px solid red"});
			})
			$(".inputText").blur(function(){
				$(this).removeClass("active");
			})
			$("#divText").click(function(){
				alert($("#divText").text());
				$("#divText").html("<img src = 'images/grim.jpg'>");
			})
			$("#divEmpty").click(function(){
				$(this).empty();
			})
			$("#changeGrim").click(function(){
				$(this).attr("src", "/WebUI/jQuery/0_basic/images/cat.jpg");
			})
			//확인 버튼 클릭 시
			$("#check").click(function(){
				let message = "";
				//사용자 입력 값 받아 추가
				message += $("#tf").val()+"\n";
				message += $("#ta").val()+"\n";
				message += $("#sel>option:selected").text()+"\n";
				message += $("#sel_m>option:selected").text()+"";
				alert(message)
			})
			//초기화 버튼 클릭 시
			$("#init").click(function(){
				$("#tf").attr("placeholder","홍길동")
				$("#ta").val("내용을 입력하세요")
				$("#sel").val("incheon");
				$("#sel_m").val(["seom2","seom3"])
			})
			//동적 만들기 버튼 클릭 시
			$("#btn").click(function(){
				let actor = $("#actor");
				let tae = $("#tae");
				let su = $("#su");
				let bin = $("#bin");
				//동적태그 변경 : append() / appendTo()
				actor.append(tae);
				actor.append(su);
				actor.append(bin);
				// tae.appendTo(actor);
				// su.appendTo(actor);
				// bin.appendTo(actor);
				//동적태그 추가
				actor.append("<div id='han'>한배우</div>")
				var n = $("<div/>")
				n.text("두배우")
				actor.append(n);
			})
			$(".data").each(function(){
				$(this).click(function(){
					alert($(this).text());//alert(this.textContent)
				})
			})
		})
	</script>
</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	<input type="text" class="inputText"/>
	

	<!-- 3 -->
		<div id="divText">여기에 글씨를</div>
		<div id="divHtml">여기에 그림을</div>
		<div id="divEmpty">여기를 비움</div>
		<p>
		<img src="images/puppy.jpg" id='changeGrim'>
		</p>
		
	<!-- 4 -->	
		<p>
		이름 : <input id="tf" type="text" size="20" /><br/>
		메세지 : <textarea id="ta" rows="3" cols="20"></textarea><br/>
		주소 : <select id="sel">
			<option value="seoul">서울</option>	<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select>
		<select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select><br/>
		<input type='button' id='check' value='확인'/>
		<input type='button' id='init' value='초기화'/> <!--  [과제] 클릭시 값 지정하려면  -->
		<div id='result'></div>
		</p>
		
	<!-- 5 -->
		<div id="actor">배우</div>
		<div id="tae">김태희</div>
		<div id="su">김수현</div>
		<div id="bin">현빈</div>
		<button id="btn">동적 만들기</button>
		<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
		<div class="data">이름</div>
		<div class="data">직업</div>
		<div class="data">나이</div>

	
</body>
</html>
