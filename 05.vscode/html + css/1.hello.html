<!-- Emmet으로 자동완성 플러그인을 통해 쉽게 설정 -->
<!DOCTYPE html><!-- HTML5 지원 -->
<html lang="en">
<head><!-- 문서에 대한 설정 및 정보, 없어도 됌-->
    <meta charset="UTF-8"><!-- 문자셋 : 유니코드, 한글 전용 : EUC-KR(상용한글), KSC5601-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 엣지 이상 호환 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 연습</title>
</head>
<body>
    첫 번째 웹 페이지 <hr>
    <H1>제목 1</H1><!-- 크기가 큰 문단으로 해석하기 보단, 가장 중요한 순서라 인식-->
    <h2>제목 2</H2>
    <h2>제목 3</h2>
</body>
</html>
